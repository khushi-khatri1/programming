<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            position: static;
        }

        .box2{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            /*position: fixed;*/
            background-color: blueviolet;
        }

        .box3{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            /*position: sticky;*/
            top: 0;
            background-color: aqua;
        }

        .box4{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            position: relative;
        }

        .box5{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            top: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4
            <div class="box5">box5</div>
        </div>
        
    </div>
</body>
</html>
