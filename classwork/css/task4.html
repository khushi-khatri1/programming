<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 300px;
            width: 300px;
            animation: task 5s infinite;
            
        }

        @keyframes task{
            0%{
                background-color: rgb(106, 194, 194);
                transform: translate(300px,200px);
                rotate: 60deg;
                box-shadow: 0 0 40px rgb(106, 194, 194);
            }

            20%{
                background-color:rgb(106, 194, 194);
                rotate: 60;
            }

            40%{
                background-color: violet;
                transform: translate(400px,200px);
                border-radius: 30px;
                box-shadow: 0 0 40px violet;
                rotate: 70;
            }

            70%{
                background-color: rgb(98, 251, 124);
                transform: translate(500px,200px);
                border-radius: 50%;
                box-shadow: 0 0 40px rgb(98, 251, 124);
                rotate: 80;
            }
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
