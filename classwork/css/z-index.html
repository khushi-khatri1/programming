<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            background-color: darkkhaki;
        }

        .box2{
            height: 50px;
            width: 50px;
            border: 2px solid black;
            background-color: rgb(181, 245, 20);
            position: absolute;
            z-index: 999;
        }

        .box3{
            height: 50px;
            width: 50px;
            border: 2px solid black;
            background-color: violet;
            position: absolute;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="box1">1
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
</body>
</html>
