<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function abc(...x)
        {
            let sum = 0
            let i

            for(let i of x)
            {
                sum = sum+i
            }

            return sum
        }

        console.log(abc(1,2,3))
        console.log(abc(5,6,7,8))
    </script>
</body>
</html>
