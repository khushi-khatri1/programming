<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (with Popper) -->
<script src="https://www.nowfoods.com/sites/default/files/styles/masthead_64/public/2023-11/Natrual_Foods_Hero-2_0.jpg?itok=WYhBCrrj"></script>
<style>
   
</style>
</head>
<body>
    <div class="container">
        <div class="row">

        </div>
    </div>
<script>
    fetch("https://dummyjson.com/products",{
            method:"GET"
        })
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            console.log(data)
         

        for(let product of  data.products.slice(0,5))
        {
            console.log(product)
            let body = document.querySelector(".row")

            let htmldata = `
            <div class="card" style="width: 18rem;">
            <img src="https://5.imimg.com/data5/JE/JF/MY-63612283/mccain-french-fries-500x500.jpg" height=300px" class="card-img-top" alt="hh">
            <div class="card-body">
                <h5 class="card-title">${product.id}</h5>
                <p class="card-text">${product.description.slice(0,35)}</p>
                    <h5 class="card-title">${product.price}</h5>
                <a href="#" class="btn btn-primary">Buy</a>
                <a href="#" class="btn btn-primary">Add to cart</a>
            </div>  
            </div>
            `
        body.innerHTML += htmldata
        }
    })

</script>
</body>
</html>
