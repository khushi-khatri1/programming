<body>
    <script>
        const reverse_string=()=> {
            let str = "hello";

            let left = 0;
            let right = str.length-1;

            let a = str.split("")
            console.log(a);

            while(left<right)
            {
                let temp = a[left];
                a[left] = a[right];
                a[right] = temp;
                left++;
                right--;
            }

            console.log(a.join(""));
        }

        reverse_string();
    </script>
