<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Myclass{

            prime()
            {
                let n=10,i,count;
                for(i=0;i<10;i++)
                {
                    if(n%i==0)
                    {
                        count++;
                    }
                    
                }

                if(count==2)
                {
                    document.write("number is prime...")
                }
                else
                {
                    document.write("number is not prime...")
                }
            }
        }

        let obj = new Myclass()
        obj.prime()
    </script>
</body>
</html>
