<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Posts Table</h2>

    <table border="1" cellpadding="8">
        <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        </tr>
    </table>

    <script>
        fetch("https://jsonplaceholder.typicode.com/posts",{
                method:"GET"
            }
        )
        .then((res)=>{
            return res.json();
        })
        .then((data)=>{
            for(let data of res.slice(0,5))
            {
                document.write(`<tr>
                    <td>id:${data.id}</td> 
                    <td>title:${data.title}</td> 
                    <td>body:${data.body}</td></tr>`
                );
            } 
        }) 

        
    </script>
</body>
</html>
