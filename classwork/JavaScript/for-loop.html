<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Enter number" id="n">
    <button onclick="fun1()">Submit</button>
    <script>
        function fun1()
        {
            let n = document.getElementById("n").value;
            let i;
            for(i=1;i<=n;i++)
            {
                document.write(i+"<br>");
            }
        }
    </script>
</body>
</html>
