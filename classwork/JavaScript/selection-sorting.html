<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [71,11,55,34,24,16]
        let i;
        let j;

        for(i=0;i<6;i++)
        {
            minindex = i;

            for(j=i+1;j<6;j++)
            {
                if(a[minindex] > a[j])
                {
                    minindex = j;
                }
            }

            let temp = a[i];
            a[i] = a[minindex]
            a[minindex] = temp;
        }

        document.write(a)
    </script>
</body>
</html>
