<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[21,31,41,51,61]

        let max_element = a[0]
        let min_element = a[0]

        for(let i=0;i<5;i++)
        {
            if(a[i]<min_element)
            {
                min_element = a[i]
            }
            else if(a[i]>max_element)
            {
                max_element = a[i]
            }
        }

        document.write("min :",min_element,"<br>") 
        document.write("max :",max_element)
    </script>
</body>
</html>
