<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Enter Number" id="n1">
    <button onclick="myfun()">Submit</button>

    <script>
        function myfun()
        {
            let n1 = document.getElementById("n1").value
            let i=1; 
            while(i<=n1)
            {
                document.write(i+"<br>");
                i++;
            }
        }
    </script>
</body>
</html>
