<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Enter number" id="n">
    <button onclick="table()">Submit</button>

    <script>
        function table()
        {
            let n1 = document.getElementById("n").value
            let i=1;
            while(i<=10)
            {
                document.write(n1+" * "+i+" = "+n1*i+"<br>");
                i++;
            }
        }
    </script>
</body>
</html>
