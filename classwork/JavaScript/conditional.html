<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=0;
        let b=20;
        let age=102
        document.write("...........even/odd.............<br>")
        if(a%2==0)
        {
            document.write(a+" is even")
        }
        else
        {
            document.write(a+" is odd");
        }

        document.write("<br><br>...........greatest number.............<br>")
        if(a>b)
        {
            document.write(a+" is greater number")
        }
        else
        {
            document.write(b+" is greater number")
        }

        document.write("<br><br>...........Positive/Negative.............<br>")
        if(a==0)
        {
            document.write(a+" is zero")
        }
        else if(a>0)
        {
            document.write(a+" is positive")
        }
        else
        {
            document.write(a+" is negative")
        }

        document.write("<br><br>...........aligible/not aligible.............<br>")
        if(age>100)
        {
            document.write("invalid age")
        }
        else if(age>=18)
        {
            document.write("eligible for vote")
        } 
        else
        {
            document.write("not eligible for vote")
        }
    </script>
</body>
</html>
