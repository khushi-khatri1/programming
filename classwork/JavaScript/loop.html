<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("using while loop")
        let i=1; //start
        while(i<=100) //end
        {
            console.log(i);
            i++;
        }

        console.log("using do while loop")
        i=1; //i restart 
        do
        {
            console.log(i);
            i++;
        }while(i<=100);

        console.log("using for loop")
        for(i=1;i<=100;i++)
        {
            console.log(i);
        }

    </script>
</body>
</html>
