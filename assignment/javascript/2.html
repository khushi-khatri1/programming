<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Datatypes</title>
</head>
<body>
    <script>
        let a = 10;
        let b = "Khushi Khatri";
        let c = null;
        let d = true;
        let eundefined;

        console.log("Number:",a,",","type:",typeof(a))
        console.log("String:",b,",","type:",typeof(b))
        console.log("Null:",c,",","type:",typeof(c))
        console.log("boolean:",d,",","type:",typeof(d))
        console.log("undefined:",eundefined,",","type:",typeof(eundefined))
    </script>
</body>
</html>
