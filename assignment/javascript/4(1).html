<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else/switch : task-1</title>
</head>
<body>
    <script>
        let a = 5;

        if(a>0)
        {
            document.write(a," number is Positive..")
        }
        else if(a==0)
        {
            document.write(a," number is zero..")
        }
        else
        {
            document.write(a," number is Negative..")
        }
    </script>
</body>
</html>
