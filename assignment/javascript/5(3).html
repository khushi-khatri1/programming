<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops(for,while,do-while)</title>
</head>
<body>
    <script>
        let userinput;
        do{
        userinput = parseInt(prompt("Enter a number greater than 10"));
        } while(userinput <= 10);

        document.write("you entered:",userinput);
    </script>
</body>
</html>
