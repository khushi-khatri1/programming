<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
    let fruits = ["apple","banana","cherry"]
    document.write(fruits)
    
    fruits.push("mango") //add element atend of the array 
    fruits.shift() //remove first element of the array
    console.log(fruits) //log updated array
    </script>
</body>
</html>
