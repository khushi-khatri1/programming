<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        let arr = [10,20,30,40,50]
        console.log(arr)

        let sum = 0
        for(let i=0;i<5;i++)
        {
            sum=sum+arr[i];
        }
        console.log("sum of all elements :",sum)
    </script>
</body>
</html>
