<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
        let car = {
            Brand : "Maruti Suzuki",
            Model : "Swift",
            Year : 2020
        };

        console.log("Brand : ",car.Brand)
        console.log("Model : ",car.Model)

        car.Year = 2024 //update year
        car.Color = "white" //add color property

        console.log(car)
    </script>
</body>
</html>
