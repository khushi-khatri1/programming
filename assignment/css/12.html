<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       :root {
            --primary-color: #2196F3;  
            --secondary-color: #E3F2FD;
            --text-color: #0D47A1;
        }
        body{
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        header{
            background-color: var(--primary-color);
            color: var(--text-color);
        }
        main{
            padding: 20px;
        }
        button{
            background-color: var(--primary-color);
            color: white;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
        }
        button:hover{
            border: 2px dotted white;
            color: var(--text-color);
            border-radius: 5px;
        }
        footer{
            padding: 15px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h2>Css variables</h2>

    <header>
        <h2>My Website</h2>
    </header>

    <main>
        <h3>Welcome</h3>
        <p>This is the main content section. Change the CSS variables <br>
            to see how the theme updates instantly.</p>
        <button>Cick me</button>
    </main>

    <footer>
        <p> &copy; 2025</p>
    </footer>
</body>
</html>
