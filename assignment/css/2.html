<!DOCTYPE html>
<html lang="en">
<head>

        body{
            background-color: grey;
        }
        div{

            margin: 20px auto;

        .co{
            background-color: rgb(205, 162, 244);

            background-color: rgb(240, 147, 166);
        }
    </style>
</head>
<body>
    <div class="in">
        INTRODUCTION
    </div>
    <div class="co">
        CONTENT
    </div>
    <div class="fo">

</html>
