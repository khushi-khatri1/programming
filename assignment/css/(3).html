<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with Media Queries</title>

    <style>
        header,footer{
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 1 rem;
        }

        .container{
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .main{
            flex: 3;
            background: #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        aside {
            flex: 1;
            background: #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        @media (max-width:768px){
            .container{
                flex-direction: column;
            }

            header h1{
                font-size: 1.5rem;
            }

            main.aside{
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My reponsive webpage</h1>
    </header>

    <div class="container">
        <main>
            <h2>Main content</h2>
            <p>
                This is the main content area. Resize your screen to see how the sidebar moves below this section.
            </p>
        </main>

        <aside>
            <h2>sidebar content</h2>
            <p>
                I am the sidebar. On small screens, I’ll move below the main content.
            </p>
        </aside>
    </div>

    <footer>
        © 2025 Responsive Example
    </footer>
</body>
</html>
