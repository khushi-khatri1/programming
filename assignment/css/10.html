<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            height: 300px;
            width: 500px;
            background: linear-gradient(135deg, #d8b4fe, #c084fc, #a855f7);
            text-align: center;
            margin: 20px auto;
            margin-top: 80px;
            padding: 20px;
        }
        input{
            margin: 10px; 
            padding: 5px;
        }
        input[type="submit"]{
            border: none;
            height: 40px;
            width: 120px;
            border-radius: 10px;
            cursor: pointer;
            padding: 10px;
            transition: all 0.3s ease;
        }
        input:focus{
            border-color: #a855f7;
            box-shadow: 0 0 8px #c084fc;
        }
    </style>
</head>
<body>
    <div class="form">
        <h2>Contact form</h2>
        <form action="">
            <label for="">Name:</label>
            <input type="text" placeholder="Enter name"><br>

            <label for="">Email:</label>
            <input type="email" placeholder="Enter email"><br>

            <label for="">Msg:</label>
            <input type="text" placeholder="enter message"><br>

            <input type="submit" name="submit">
        </form>
    </div>
</body>
</html>
