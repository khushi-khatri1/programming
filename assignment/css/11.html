<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3::before{
            content: "* ";
            color:purple
        }

        p::first-line{
            font-weight: bold;
            color: darkblue;
            font-size: 16px;
        }

        a:link{
            color: blue;
            text-decoration: none;
        }

        a:hover{
            color: darksalmon;
            text-decoration: underline;
        }

        a:active{
            color: darkgoldenrod;
        }

        a:visited{
            color: rgb(139, 232, 239);
        }
    </style>
</head>
<body>
    <p>this is example of Pseudo-Classes and Pseudo-Elements<br>
    Pseudo-elements are typically denoted by a double colon (::)<br>
    before the pseudo-element name, following the selector:</p>

    <h3>here some links for foodiee..</h3>
    <a href="https://www.zomato.com/ahmedabad/delivery" target="_blank">Zomato</a><br><br>
    <a href="https://www.swiggy.com/restaurants" target="_blank">Swiggy</a><br><br>
    <a href="https://blinkit.com" target="_blank">blinkit</a><br><br>
</body>
</html>
