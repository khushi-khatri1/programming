<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 15px;
        }

        img{
            height: 200px;
            width: 200px;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="/img/adventure.png" alt="">
        <img src="/img/guide-trip.jpg" alt="">
        <img src="/img/herbal-medicine.png" alt="">
        <img src="/img/nature.png" alt="">
        <img src="/img/shirt.jpg" alt="">
        <img src="/img/yoga&fitness.jpg" alt="">
    </div>
</body>
</html>
