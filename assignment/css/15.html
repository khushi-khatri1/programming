<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Google Fonts-->
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins?preview.text=kkjhkjgjggg">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
      margin-bottom: 15px;
    }

    .hero {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Features Section */
    .features {
      background: #f4f4f4;
      padding: 60px 20px;
      text-align: center;
    }

    .features h2 {
      margin-bottom: 40px;
    }

    .feature-box {
      display: inline-block;
      width: 250px;
      margin: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .feature-box i {
      font-size: 40px;
      color: #2575fc;
      margin-bottom: 15px;
    }

    /* Contact Section */
    .contact {
      background: #2575fc;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }

    .contact h2 {
      margin-bottom: 20px;
    }

    .contact p {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Welcome to outr landing page</h1>
        <p>Discover the best solutions for your business with us</p>
    </section>

    <section class="features">
        <h2>Our features</h2>
        <div class="feature-box">
            <i class="fas fa-bolt"></i>
            <h3>Fast Performance</h3>
            <p>Optimized for speed and efficiency</p>
        </div>

        <div class="f-box">
            <i class="fas fa-lock"></i>
            <h3>Secure</h3>
            <p>Top-level security for your data</p>
        </div>

        <div class="f-box">
            <i class="fas fa-mobile-alt"></i>
            <h3>Responsive</h3>
            <p>Works smoothly on all device</p>
        </div>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>Email: support@example.com</p>
        <p>Phone: +91 98765 43210</p>
    </section>
</body>
</html>
