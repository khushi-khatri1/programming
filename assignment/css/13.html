<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-color: aqua;
            animation: ani 5s infinite ;
        }

        @keyframes ani{
            0%{
                background-color: rgb(52, 148, 148);
                transform:translate(300px,300px)
            }

            35%{
                background-color: rgb(58, 137, 40);
                transform:translate(400px,300px)
            }

            55%{
                background-color: rgb(199, 214, 80);
                transform:translate(500px,300px)
            }

            85%{
                background-color: rgb(28, 46, 184);
                transform:translate(600px,300px)
            }

            100%{
                background-color: rgb(241, 100, 206);
                transform:translate(700px,300px)
            }
        }
    </style>
</head>
<body>
    <div class="main">Animation</div>
</body>
</html>
