<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Responsive Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            min-height: 100px;
        }

        header, main, footer {
            background-color: #3498db;
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            width: 90%; 
            text-align: center;
        }

        main {
            background-color: #2ecc71;
        }

        footer {
            background-color: #e67e22;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row; 
                justify-content: center;
                align-items: flex-start;
            }

            header, main, footer {
                width: 25%; 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Header</h1>
            <p>Navigation or site title goes here.</p>
        </header>

        <main>
            <h2>Main Content</h2>
            <p>This is where your main page content will be.</p>
        </main>

        <footer>
            <h2>Footer</h2>
            <p>Footer information here.</p>
        </footer>
    </div>

</body>
</html>
